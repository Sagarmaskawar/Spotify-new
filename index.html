<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Your favourite music is here</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css"
      integrity="sha512-r9kUVFtJ0e+8WIL8sjTUlHGbTLwlOClXhVqGgu4sb7ILdkBvM2uI+n/Fz3FN8u3VqJX7l9HLiXqXxkx2mZpkvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.min.css"
      integrity="sha512-rQgMaFKZKIoTKfYInSVMH1dSM68mmPYshaohG8pK17b+guRbSiMl9dDbd3Sd96voXZeGerRIFFr2ewIiusEUgg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/v4-font-face.min.css"
      integrity="sha512-A+kTvmlXof19X8nbrbQgxIJre/tcA2L2Mtr7stKPIBV6CYnmUKBQ4solQiArUxVqcURf78cFKv/0sFHq06nC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/insider/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="logo">
          <img src="/insider/images/logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="con"></div>
      <div class="Songlist">
        <h1>
          <span><img src="/insider/images/dj-mix.gif" id="gif" /></span>&nbsp;No
          Copyright Sounds
        </h1>
        <div class="songcont">
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Tak-Tak-tainu-Goriye </span>
            <span class="songlistplay"
              ><span class="times"
                >03:23
                <i
                  id="0"
                  class="fa songItemplay fa-play-circle"
                  aria-hidden="true"
                >
                </i></span
            ></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Tak-Tak-tainu-Goriye</span>
            <span class="songlistplay"
              ><span class="times"
                >05:26
                <i
                  id="1"
                  class="fa songItemplay fa-play-circle"
                  aria-hidden="true"
                >
                </i></span
            ></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Tak-Tak-tainu-Goriye</span>
            <span class="songlistplay"
              ><span class="times"
                >03:13
                <i
                  id="2"
                  class="fa songItemplay fa-play-circle"
                  aria-hidden="true"
                >
                </i></span
            ></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Tak-Tak-tainu-Goriye</span>
            <span class="songlistplay"
              ><span class="times"
                >05:09
                <i
                  id="3"
                  class="fa songItemplay fa-play-circle"
                  aria-hidden="true"
                >
                </i></span
            ></span>
          </div>
          <div class="songItems">
            <img alt="1" />
            <span class="songName">Tak-Tak-tainu-Goriye</span>
            <span class="songlistplay">
              <span class="times"
                >03:14
                <i
                  id="4"
                  class="fa songItemplay fa-play-circle"
                  aria-hidden="true"
                >
                </i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="banner"></div>
    </div>

    <div class="bot">
      <input type="range" name="range" id="bar" min="0" value="0" max="100" />
      <div class="icon">
        <i id="previous"
          class="fa fa-2x fa-fast-backward"
          style="padding-right: 8px"
          aria-hidden="true"
        >
        </i>
        <i class="fa fa-2x fa-play-circle" aria-hidden="true" id="mplay"> </i
        ><i
            id="next"
          class="fa fa-2x fa-fast-forward"
          style="padding-left: 8px"
          aria-hidden="true"
          
        ></i>
      </div>
      <div class="songin">
            <span id="msong">Spotify</span>
      </div>
    </div>
    <script src="/insider/script.js"></script>
  </body>
</html>
